<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game">
      <div class="start-screen">
        <header class="header">
          <h1>Tic Tac Toe</h1>
        </header>
        <button class="btn btn-start">
          <p>Start</p>
          <i class="fa-solid fa-play"></i>
        </button>
      </div>

      <div class="settings-screen">
        <div class="game-mode-buttons">
          <button class="btn btn-pve">
            <p>PvE</p>
            <i class="fa-solid fa-robot"></i>
          </button>
          <button class="btn btn-pvp">
            <p>PvP</p>
            <i class="fa-solid fa-user-group"></i>
          </button>
        </div>

        <div class="form-container">
          <form class="form">
            <div class="players-inputs">
              <div class="player-input">
                <input
                  type="text"
                  id="player1"
                  name="player1"
                  placeholder="Player 1"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="player-input">
                <input
                  type="text"
                  name="player2"
                  id="player2"
                  placeholder="Player 2"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <button class="btn btn-submit" type="submit">Fight!</button>
          </form>
        </div>
      </div>

      <div class="game-screen">
        <div class="players-info">
          <div class="player-info">
            <p class="sign">X</p>
            <p class="name">Player 1</p>
            <p>Wins: <span class="wins">0</span></p>
          </div>
          <div class="vs">VS</div>
          <div class="player-info">
            <p class="sign">O</p>
            <p class="name">Player 2</p>
            <p>Wins: <span class="wins">0</span></p>
          </div>
        </div>

        <div class="board">
          <div class="field" data-index="0"><p class="field-text"></p></div>
          <div class="field" data-index="1"><p class="field-text"></p></div>
          <div class="field" data-index="2"><p class="field-text"></p></div>
          <div class="field" data-index="3"><p class="field-text"></p></div>
          <div class="field" data-index="4"><p class="field-text"></p></div>
          <div class="field" data-index="5"><p class="field-text"></p></div>
          <div class="field" data-index="6"><p class="field-text"></p></div>
          <div class="field" data-index="7"><p class="field-text"></p></div>
          <div class="field" data-index="8"><p class="field-text"></p></div>
        </div>

        <div class="options">
          <button class="btn btn-back">
            <i class="fa-solid fa-arrow-rotate-left"></i>
            <p>Back</p>
          </button>
          <button class="btn btn-next">
            <p>Next</p>
            <p>Round!</p>
          </button>
          <button class="btn btn-restart">
            <i class="fa-solid fa-backward"></i>
            <p>Restart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
