<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="start-screen">
      <header class="header">
        <h1>Tic Tac Toe</h1>
      </header>

      <div class="start-game">
        <button class="btn btn-start">Start Game</button>
        <div class="game-mode-buttons">
          <button class="btn btn-pve">Player vs. AI</button>
          <button class="btn btn-pvp">Player vs. Player</button>
        </div>
        <div class="players">
          <form>
            <div class="inputs">
              <div class="player">
                <label for="player1">Player 1</label>
                <input
                  type="text"
                  id="player1"
                  name="player1"
                  placeholder="Enter name"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="player">
                <label for="player2">Player 2</label>
                <input
                  type="text"
                  name="player2"
                  id="player2"
                  placeholder="Enter name"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <button class="btn btn-submit" type="submit">Go!</button>
          </form>
        </div>
      </div>
    </div>

    <div class="game-screen">
      <div class="board">
        <div class="field" data-index="0"></div>
        <div class="field" data-index="1"></div>
        <div class="field" data-index="2"></div>
        <div class="field" data-index="3"></div>
        <div class="field" data-index="4"></div>
        <div class="field" data-index="5"></div>
        <div class="field" data-index="6"></div>
        <div class="field" data-index="7"></div>
        <div class="field" data-index="8"></div>
      </div>
    </div>
  </body>
</html>
