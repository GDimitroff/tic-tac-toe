<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <h1>Tic Tac Toe</h1>
    </header>

    <main class="game">
      <div class="start-screen">
        <button class="btn btn-start"><i class="fa-solid fa-play"></i></button>
        <div class="game-mode-buttons">
          <button class="btn btn-pve">
            <i class="fa-solid fa-robot"></i>
          </button>
          <button class="btn btn-pvp">
            <i class="fa-solid fa-user-group"></i>
          </button>
        </div>
        <div class="players">
          <form>
            <div class="inputs">
              <div class="player">
                <label for="player1">Player 1</label>
                <input
                  type="text"
                  id="player1"
                  name="player1"
                  placeholder="Enter name"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="player">
                <label for="player2">Player 2</label>
                <input
                  type="text"
                  name="player2"
                  id="player2"
                  placeholder="Enter name"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <button class="btn btn-submit" type="submit">Go!</button>
          </form>
        </div>
      </div>

      <div class="game-screen">
        <div class="board">
          <div class="field" data-index="0"></div>
          <div class="field" data-index="1"></div>
          <div class="field" data-index="2"></div>
          <div class="field" data-index="3"></div>
          <div class="field" data-index="4"></div>
          <div class="field" data-index="5"></div>
          <div class="field" data-index="6"></div>
          <div class="field" data-index="7"></div>
          <div class="field" data-index="8"></div>
        </div>

        <div class="options">
          <button class="btn btn-options">
            <i class="fa-solid fa-angles-left"></i>
          </button>
          <button class="btn btn-options">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
